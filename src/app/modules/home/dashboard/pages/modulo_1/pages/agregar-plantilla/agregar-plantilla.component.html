<div class="agregar-plantilla-contenido">
    <h1>Agregar Plantilla</h1>
    <form action="post">
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" name="nombre" id="nombre-documento">
        </mat-form-field>
        
        <mat-form-field class="agregar-plantilla-content-text-area">
            <mat-label>Descripcion</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        
        <div class="agregar-plantilla-form-contenedor-input-file">
            <input type="file" name="" id="">
        </div>
        
        <div class="agregar-plantilla-form-contenedor-button">
            <button mat-raised-button color="warn">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
