<div class="contenido">
    <h1>Agregar Plantilla</h1>
    <section>
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" name="nombre" id="nombre-documento">
        </mat-form-field>
        
        <mat-form-field class="content-text-area">
            <mat-label>Descripcion</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        
        <app-drop-area [horizontal]="false" [vertical]="true"></app-drop-area>
        
        <div class="form-contenedor-button">
            <button mat-raised-button color="warn">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
    </section>
</div>
