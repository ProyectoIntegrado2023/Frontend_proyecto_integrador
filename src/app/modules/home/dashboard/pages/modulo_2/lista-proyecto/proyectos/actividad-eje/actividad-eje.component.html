<div class="contenedor">
  <!--  Column 1-->
  <div class="div1">

    <div class="grupo1">
      <h1 class="titulolider">Joshua Pedraza</h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="Actividad">
            <th mat-header-cell *matHeaderCellDef> Actividad </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Actividad" id="Actividad"> </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Fecha" id="Fecha"> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <div class="grupo2">
      <h1 class="titulolider">Esau Morales</h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="Actividad">
            <th mat-header-cell *matHeaderCellDef> Actividad </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Actividad" id="Actividad"> </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Fecha" id="Fecha"> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <div class="grupo3">
      <h1 class="titulolider">Aylan Mostacero</h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="Actividad">
            <th mat-header-cell *matHeaderCellDef> Actividad </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Actividad" id="Actividad"> </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> <input type="text" name="Fecha" id="Fecha"> </td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <!--  Column 2-->
  <div class="div2">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource2">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Actividad">
          <th mat-header-cell *matHeaderCellDef> Actividad </th>
          <td mat-cell *matCellDef="let element"> {{element.Actividad}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha - Actividades </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

      </table>

    </div>
  </div>

</div>

<section class="contenedor-btn-acciones">
  <button mat-raised-button color="warn">Cancelar</button>
  <button type="submit" mat-raised-button color="primary">Guardar</button>
</section>
