<form class="contenido">
  <section class="titulo">
    <div>
      <h3 class="horadelcodigo">LA HORA DEL CODIGO</h3>
    </div>
  </section>

  <div class="body">
    <section class="section">
      <div>
        <div>
          <section class="objetivo-div">
            <label for="objetivo">Objetivo General:</label>
            <textarea name="objetivo" id="objetivo" cols="30" rows="10"></textarea>
          </section>
        </div>
        <div>
          <section class="actividad-div">
            <label for="actividades">Actividades:</label>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="Actividad">
                <th mat-header-cell *matHeaderCellDef> Actividad </th>
                <td mat-cell *matCellDef="let element"> {{element.Actividad}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </section>
        </div>
        <div>
          <section class="descripcion-div">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
          </section>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="label-input">
        <label for="lugar">Lugar:</label>
        <input type="text" name="lugar" id="lugar">
      </div>
      <div class="label-input">
        <label for="tipoconvenio">Tipo de Convenio:</label>
        <input type="text" name="tipoconvenio" id="tipoconvenio">
      </div>
      <div class="label-input">
        <label for="curso">Curso Articulado:</label>
        <input type="text" name="curso" id="curso">
      </div>
      <div class="label-input">
        <label for="docente">Docente:</label>
        <input type="text" name="docente" id="docente">
      </div>
      <div class="label-input">
        <label for="facultad">Facultad:</label>
        <input type="text" name="facultad" id="facultad">
      </div>
      <div class="label-input">
        <label for="escuela">Escuela:</label>
        <input type="text" name="escuela" id="escuela">
      </div>
      <div class="label-input">
        <label for="ciclo">Ciclo:</label>
        <input type="text" name="ciclo" id="ciclo">
      </div>
      <div class="label-input">
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado">
      </div>
      <div class="label-input">
        <label for="fecha-inicio">Fecha:</label>
        <input type="date" name="fecha-inicio" id="fecha-inicio">
        <label for="fecha-fin">AL</label>
        <input type="date" name="fecha-fin" id="fecha-fin">
      </div>
      <div class="informe-input">
        <label for="informe">Informe Final:</label>
        <app-drop-area [vertical]="true" [horizontal]="false" (fileUrlsEmitter)="onFileUrlsEmitted($event)"></app-drop-area>
        <!-- <div class="agregar-plantilla-form-contenedor-input-file">
          <input type="file" name="" id="">
        </div> -->
      </div>
    </section>
  </div>
</form>
