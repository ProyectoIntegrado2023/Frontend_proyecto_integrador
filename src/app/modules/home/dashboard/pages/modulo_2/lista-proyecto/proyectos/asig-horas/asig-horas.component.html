<div class="contenido">

  <div class="mat-form-field">
    <mat-form-field>
      <mat-label>Filtrar Rol</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Instructor" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
         <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Horas">
        <th mat-header-cell *matHeaderCellDef> Horas </th>
        <td mat-cell *matCellDef="let element"> <input type="text" name="Horas" id="Horas"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</div>

<section class="contenedor-btn-acciones">
  <button mat-raised-button color="warn">Cancelar</button>
  <button type="submit" mat-raised-button color="primary">Guardar</button>
</section>
