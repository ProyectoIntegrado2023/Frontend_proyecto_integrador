<div class="contenido">
  <mat-form-field class="mat-form-field">
    <mat-label>Fechas de Ejecuci贸n</mat-label>
    <mat-select>
      <mat-option value="one">Sorting Networks 02/09/2023</mat-option>
      <mat-option value="two">Detecci贸n de errores 09/09/2023</mat-option>
      <mat-option value="two">La hora del c贸digo 31/10/2023</mat-option>
      <mat-option value="two">Angular Material 07/11/2023</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="body">
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> C贸digo </th>
            <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
             <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Asistencia">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" name="Asistencia" id="Asistencia"> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>

          </tr>
        </table>

      </div>
    </div>

    <div class="informe-div">
      <label for="informe">Informe:</label>
      <app-drop-area [vertical]="true" [horizontal]="false" (fileUrlsEmitter)="onFileUrlsEmitted($event)"></app-drop-area>
      <!-- <div class="agregar-plantilla-form-contenedor-input-file">
        <input type="file" name="" id="">
      </div> -->
    </div>
  </div>

</div>
<section class="contenedor-btn-acciones">
  <button mat-raised-button color="warn">Cancelar</button>
  <button type="submit" mat-raised-button color="primary">Guardar</button>
</section>
