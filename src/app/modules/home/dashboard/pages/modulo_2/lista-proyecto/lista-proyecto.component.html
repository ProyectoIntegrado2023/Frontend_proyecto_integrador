<div class="contenido" *ngIf="status; else editar">
  <div class="header-busquedas">
    <mat-form-field>
      <mat-label>Semestre</mat-label>
      <mat-select>
        <mat-option value="one">2022-1</mat-option>
        <mat-option value="two">2022-2</mat-option>
        <mat-option value="one">2023-1</mat-option>
        <mat-option value="two">2023-2</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <div style="display: flex; gap: 10px;">
        <input class="input" type="text" name="buscar-proyecto" id="buscar-proyecto" placeholder="Nombre ó Código">
        <input type="submit" value="Buscar">
      </div>
    </div>
  </div>

  <div class="contenido-card">
    <mat-card class="card" *ngFor="let listaproyectos of lista_proyectos, let i=index">
      <div class="card-icon">
        <label [for]="'visible-' +i" class="material-symbols-outlined">more_vert</label>
        <div class="content-action-card">
          <input type="checkbox" name="visible" [id]="'visible-' +i">
          <button (click)="verproyecto()">Ver</button>
        </div>
      </div>
      <img mat-card-image
        src="https://static.vecteezy.com/system/resources/previews/007/621/039/non_2x/blue-wave-abstract-background-web-background-blue-texture-banner-design-creative-cover-design-backdrop-minimal-background-illustration-vector.jpg"
        alt="Photo">
      <div class="card-contenido">
        <mat-card-title>{{listaproyectos.nombre}}</mat-card-title>
        <mat-card-subtitle>{{listaproyectos.codigo}}</mat-card-subtitle>
        <div class="card-badge">
        </div>
      </div>
    </mat-card>
  </div>

  <div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
<ng-template #editar>
  <div class="edit-contenido">
    <button mat-raised-button color="" (click)="regresar()">regresar</button>
  </div>
  <router-outlet></router-outlet>
</ng-template>
