<section class="container">
    <div class="d-flex justify-content-center p-2">
        <span class="h1 strong">Mantener semestre</span>
    </div>
    <main class="d-flex gap-3 justify-content-center">
        <div class="d-grid justify-content-center align-items-start">
            <table class="table h5">
                <thead>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Accion</th>
                </thead>
                <tbody>
                    <tr *ngFor="let semestre of listaSemestre; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{semestre.nombre}}</td>
                        <td>
                            <i class="material-symbols-outlined material-icons text-primary" (click)="editar(semestre)">edit</i>
                            <i class="material-symbols-outlined material-icons text-danger" (click)="eliminar(semestre.id)">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <article class="card">
            <div class="card-body">
                <h3 class="text-center">Agregar semestre</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="semestre.nombre">
                </div>
                <div class="d-flex gap-1 justify-content-end">
                    <button class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
                    <button class="btn btn-primary" (click)="guardar()">Agregar</button>
                </div>
            </div>
        </article>
    </main>
</section>
