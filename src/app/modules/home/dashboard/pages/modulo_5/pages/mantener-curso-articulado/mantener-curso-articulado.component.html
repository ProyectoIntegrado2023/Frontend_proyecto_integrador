<section class="container">
    <div class="d-flex justify-content-center p-2">
        <span class="h1 strong">Mantener curso articulado</span>
    </div>
    <main class="d-flex gap-3 justify-content-center">
        <div class="d-grid justify-content-center align-items-start">
            <table class="table h5">
                <thead>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Escuela</th>
                    <th>Accion</th>
                </thead>
                <tbody>
                    <tr *ngFor="let articulado of listaCursoArticulado; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{articulado.nombre}}</td>
                        <td>{{articulado.escuela?.nombre}}</td>
                        <td>
                            <i class="material-symbols-outlined material-icons text-primary" (click)="editar(articulado)">edit</i>
                            <i class="material-symbols-outlined material-icons text-danger" (click)="eliminar(articulado.id)">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <article class="card">
            <div class="card-body">
                <h3 class="text-center">Agregar curso articulado</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">curso articulado</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="cursoArticulado.nombre">
                </div>
                <div class="mb-3">
                    <label for="facultad" class="form-label">Facultad</label>
                    <select class="form-control" id="facultad" [(ngModel)]="escuela.id">
                        <option value="0" selected disabled>---Seleccione una opcion---</option>
                        <option [value]="escuela.id" *ngFor="let escuela of listaEscuela">{{escuela.nombre}}</option>
                    </select>
                </div>
                <div class="d-flex gap-1 justify-content-end">
                    <button class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
                    <button class="btn btn-primary" (click)="guardar()">Agregar</button>
                </div>
            </div>
        </article>
    </main>
</section>
