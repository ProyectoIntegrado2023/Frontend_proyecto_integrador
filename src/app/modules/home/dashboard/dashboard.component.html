<div class="content">
    <header>
        <div>
            <i class="material-symbols-outlined" id="btn_open" (click)="effectSidebar()">menu</i>
            <span class="nombre-pagina-web" (click)="regresarHome()">{{titulo}}</span>
        </div>
        <span class="header-titulo">{{modulo}}</span>
        <app-perfil></app-perfil>
    </header>
    <div class="contenedor-principal" [ngClass]="{'contenedor-principal-block': statusSidebar, 'contenedor-principal-none': !statusSidebar}">
        <section class="sidebar" [ngClass]="{'container-sidebar-short': !statusSidebar, 'container-sidebar-large':statusSidebar}">
            <button *ngFor="let model of accesos" 
             [routerLink]="['/'+model.url]" routerLinkActive="active" (click)="resetear()">{{model.titulo}}</button>
        </section>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
