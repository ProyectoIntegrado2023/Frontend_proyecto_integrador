<div class="home-container">
    <header class="home-header">
        <h1>OverSky</h1>
        <div class="home-perfil">
            <h3>Luis Keny Lucero Balvin</h3>
            <p>Administrador</p>
        </div>
        <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesion</button>
    </header>
    <main>
        <mat-card *ngFor="let module of moduleView" class="home-card" (click)="navegar(module)">
            <mat-card-content>{{module.titulo}}</mat-card-content>
        </mat-card>
    </main>
    <div class="home-sidebar-usuario">
        <h1>OverSky</h1>
        <div class="home-perfil">
            <img class="home-img-perfil" src="https://img.freepik.com/fotos-premium/hombre-negocios-traje-elegante-oficina-apuesto-hombre-adulto-caucasico-conceptos-sobre-negocios-personas_186382-25479.jpg" 
            alt="perfil del usuario">
            <h3>Luis Keny Lucero Balvin</h3>
            <p>Administrador</p>
        </div>
        <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesion</button>
    </div>
</div>
