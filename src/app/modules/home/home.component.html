<div class="container">
    <header>
        <h1>{{titulo}}</h1>
        <div>
            <img class="img-perfil" src="https://www.freepnglogos.com/uploads/businessman-png/businessman-stroitelstvo-construction-industry-12.png" 
            alt="perfil del usuario">
            <div class="desplige-usuario">
                <label class="material-symbols-outlined" for="open">expand_more</label>
                <input type="checkbox" name="open" id="open" style="display: none;">
                <div class="contenedor-usuario">
                    <div class="perfil">
                        <h3>Luis Keny Lucero Balvin</h3>
                        <span>Administrador</span>
                    </div>
                    <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesion</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div *ngFor="let module of moduleView" class="card" (click)="navegar(module)">
            {{module.titulo}}
        </div>
    </main>
    <div class="sidebar-usuario">
        <h1>{{titulo}}</h1>
        <div class="perfil">
            <img class="img-perfil" src="https://www.freepnglogos.com/uploads/businessman-png/businessman-stroitelstvo-construction-industry-12.png" 
            alt="perfil del usuario">
            <h3>Luis Keny Lucero Balvin</h3>
            <span>Administrador</span>
        </div>
        <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesion</button>
    </div>
</div>
