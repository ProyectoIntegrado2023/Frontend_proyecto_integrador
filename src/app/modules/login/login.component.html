<div class="limiter">
    <button class="noselect" (click)="loginError = !loginError" [ngClass]="loginError ? 'error-login-activate' : 'error-login-close'">
        <span class="text">Error de autenticacion</span>
        <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 
            24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 
                3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg>
        </span>
    </button>
    <div class="container-login100" style="background-image: url('../../../../../assets/img/bg-01.png');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off" [formGroup]="formulario" (ngSubmit)="onSumit()">
                <span class="login100-form-title p-b-49">
                    Login
                </span>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="username" formControlName="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" formControlName="password"
                        placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-8 p-b-31"></div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" [disabled]="formulario.invalid" type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
