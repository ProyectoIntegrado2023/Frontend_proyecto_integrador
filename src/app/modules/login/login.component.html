<section class="contenido-general">
    <button class="noselect" (click)="loginError = !loginError" [ngClass]="loginError ? 'error-login-activate' : 'error-login-close'">
        <span class="text">Error de autenticacion</span>
        <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 
            24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 
                3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg>
        </span>
    </button>
    <div>
        <form [formGroup]="formulario" class="orden-formulario">
            <h1>{{titulo}}</h1>
    
            <mat-form-field class="content-input">
                <mat-label>Ingresar su email</mat-label>
                <input matInput placeholder="usuario.example@upeu.edu.pe" formControlName="usuario" required>
            </mat-form-field>
    
            <mat-form-field class="content-input">
                <mat-label>Ingresar su contrase√±a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
    
            <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="onSumit()">Iniciar sesion</button>
        </form>
    </div>
</section>
